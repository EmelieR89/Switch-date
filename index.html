<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4a99720832.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <header>
            <h1>Your personal calender</h1>
        </header>

        <main>
            <div class="klockan">
                <h3>Tid</h3>
                <i class="far fa-clock"></i>
            </div>

            <div class="veckodag">
                <h3>Veckodag</h3>
                <i class="fas fa-calendar-week"></i>
            </div>

            <div class="datum">
                <h3>Datum</h3>
                <i class="fas fa-table"></i>
            </div>
        </main>




    </div>

</body>

</html>
